<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vue App</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link rel="stylesheet" href="index.css">
</head>
<body class="container mt-4">

  <div id="app">
    <nav class="navbar navbar-light fixed-top">
      <div class="navbar-text ml-auto d-flex">
        <button class="btn btn-sm btn-outline-success"
                @click="sliderStatus = !sliderStatus">
          <i class="fas fa-dollar-sign"></i>
          
        </button>
        <div class="navbar-text ml-auto d-flex">
          <div class="ml-2" v-if="cart.length>0">
            <b>cart:</b> 
            <span class="badge badge-pill badge-success">{{cart.length}}</span>
          </div>
        </div>
      </div>
    </nav>
     
    <h1>My Shop</h1>

    <transition name="custom"
     enter-active-class="animated fadeInDown"
     leave-active-class="animated slideOutRight">
      <div v-if="sliderStatus">
        <div class="align-items-center" :class="sliderState">
          <label v-bind:class="labelArr" for="formMax">max</label>
          <input type="text" id="formMax" class="form-control mx-2" 
                  :style="{'width':inputWidth + 'px', 'text-align':'center'}" 
                  v-model="maximum">
          <input type="range" class="custom-range" min="0" max="200" v-model="maximum">  
        </div>
      </div>

    </transition>
     
    <transition-group name="fade" tag="div" 
    @beforeEnter="beforeEnter"
    @enter="enter"
    @leave="leave">
    
      <div class="row d-none mb-3 align-items-center"
           v-for="(item, index) in products" :key="item.id"
           v-if="item.price<=Number(maximum)"
           :data-index="index+3">
       <div class="col-1 m-auto">
        <button class="btn btn-info"
                v-on:click="addItem(item)">+</button></div>
       <div class="col-4">
          <img class="img-fluid d-block" :src="item.image" :alt="item.name">
       </div>
       <div class="col">
          <h3 class="text-info">{{ item.name }}</h3>
            <p class="mb-0">{{ item.description }}</p>
          <div class="h5 float-right">${{ Number(item.price) }}</div>     
        </div>
      </div>

    </transition-group> 
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="index.js"></script>
</body>
</html>
